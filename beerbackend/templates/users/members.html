
{% extends "layout.html" %}
{% block content %}
    <h1>Welcome, {{ user.username }}</h1>
    <h3>You can view your beer preferences here</h3>
    <div id="chart"></div>
    <canvas id="myChart"></canvas>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>Beer</th>
                <th>Rating</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody>
            {% for rating in ratings %}
                <tr>
                    <td><a href="{{ url_for('beer.all')+str(rating.beer_id) }}">
                        {{rating.beer.beer_name}}</a></td>
                    <td>{{ rating.rating }}</td>
                    <td>{{ rating.created_at }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

{% block js %}
<script type="text/javascript">
        var ctx = $("#myChart");
        var myChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ["Sour", "Malty", "Hoppy", "Woody", "Bitter", "Color",
                "Roasty", "Spice", "Sweet", "Fruit", "Smoke"],
                datasets: [{
                    label: 'Taste Preference',

                    //FIXME: POPULATE THIS WITH DATA FROM USER
                    data: [
                        {{ profile['sour'] }},
                        {{ profile['malty'] }},
                        {{ profile['hoppy'] }},
                        {{ profile['wood'] }},
                        {{ profile['bitter'] }},
                        {{ profile['roasty'] }},
                        {{ profile['spice'] }},
                        {{ profile['sweet'] }},
                        {{ profile['fruit'] }},
                        {{ profile['smoke'] }},
                        ],

                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scale: {
                    ticks:{
                        beginAtZero: true,
                        minimum: 0,
                        max: 10
                    }
                }
            }

        });
</script>
{% endblock %}
