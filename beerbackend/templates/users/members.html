
{% extends "layout.html" %}
{% block content %}
    <h1>Welcome, {{ user.username }}</h1>
    <h3>You can view your beer preferences here</h3>
    <div id="chart"></div>
    <canvas id="myChart"></canvas>
{% endblock %}

{% block js %}
<script type="text/javascript">
        var ctx = $("#myChart");
        var myChart = new Chart(ctx, {
            type: 'radar',
            data: {
                labels: ["Sour", "Malty", "Hoppy", "Woody", "Bitter", "Color",
                "Roasty", "Spice", "Sweet", "Fruit"],
                datasets: [{
                    label: 'Taste Preference',

                    //FIXME: POPULATE THIS WITH DATA FROM USER
                    data: [5,5,5,5,5,7,5,5,5,5],

                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255,99,132,1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scale: {
                    ticks:{
                        beginAtZero: true,
                        minimum: 0,
                        max: 10
                    }
                }
            }

        });
</script>
{% endblock %}
